<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPath</title>
    <link rel="icon" type="image/png" href="/static/logo.png">
    <link rel="apple-touch-icon" href="/static/logo.png">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Query a Protein Pathway</h1>
            <p class="subtitle">Enter a protein symbol to generate an interactive signaling network.</p>
            <div class="header-search-container">
                <div class="input-container" role="search">
                    <input type="text" id="protein-input" placeholder="e.g., ATXN3, TP53..." aria-label="Protein symbol" autocomplete="off">
                    <button id="query-button" aria-label="Generate protein pathway visualization">Generate</button>
                </div>

                <!-- Research Settings -->
                <details class="config-details" style="margin-top: 12px;">
                    <summary class="config-summary">Research Settings</summary>
                    <div class="config-content">
                        <div class="config-presets">
                            <button class="preset-btn" onclick="setPreset(3,3,2)">Quick</button>
                            <button class="preset-btn" onclick="setPreset(5,5,3)">Standard</button>
                            <button class="preset-btn" onclick="setPreset(8,8,4)">Thorough</button>
                        </div>
                        <div class="config-inputs">
                            <label class="config-label">
                                <span class="config-label-text">Interactor Discovery Rounds:</span>
                                <input type="number" id="interactor-rounds" class="config-input" min="3" max="8"
                                    value="3">
                            </label>
                            <label class="config-label">
                                <span class="config-label-text">Function Mapping Rounds:</span>
                                <input type="number" id="function-rounds" class="config-input" min="3" max="8"
                                    value="3">
                            </label>
                            <label class="config-label">
                                <span class="config-label-text">Max Chain Depth:</span>
                                <select id="max-depth" class="config-input">
                                    <option value="1">1 (Direct only)</option>
                                    <option value="2">2 (Direct + 1 level)</option>
                                    <option value="3" selected>3 (2 levels indirect)</option>
                                    <option value="4">4 (3 levels indirect)</option>
                                    <option value="5">5+ (Unlimited)</option>
                                </select>
                            </label>
                            <label class="config-label" style="margin-top: 8px;">
                                <input type="checkbox" id="skip-validation" class="config-checkbox">
                                <span class="config-label-text">Skip evidence validation (faster, less thorough)</span>
                            </label>
                            <label class="config-label" style="margin-top: 4px;">
                                <input type="checkbox" id="skip-deduplicator" class="config-checkbox">
                                <span class="config-label-text">Skip deduplication (faster, may have duplicate
                                    functions)</span>
                            </label>
                            <label class="config-label" style="margin-top: 4px;">
                                <input type="checkbox" id="skip-arrow-determination" class="config-checkbox">
                                <span class="config-label-text">Skip arrow determination (100Ã— faster, uses
                                    heuristic)</span>
                            </label>
                            <label class="config-label" style="margin-top: 4px;">
                                <input type="checkbox" id="skip-fact-checking" class="config-checkbox">
                                <span class="config-label-text">Skip fact-checking (faster, may include unverified
                                    claims)</span>
                            </label>
                        </div>
                    </div>
                </details>

                <!-- Pipeline Settings (New) -->
                <details class="config-details" style="margin-top: 12px; border-color: #7c4dff;">
                    <summary class="config-summary" style="color: #7c4dff;">Pipeline Controls (V2)</summary>
                    <div class="config-content">
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <div style="display: flex; gap: 8px;">
                                <select id="pipeline-mode" class="config-input" onchange="updatePipelineUI()">
                                    <option value="full">Full Pipeline (Steps 1-6)</option>
                                    <option value="single">Single Step</option>
                                    <option value="downstream">Step Down (From X)</option>
                                </select>
                                <select id="pipeline-step" class="config-input" disabled>
                                    <option value="1">1. Init Roots</option>
                                    <option value="2">2. Assign Terms</option>
                                    <option value="3">3. Refine Pathways</option>
                                    <option value="4">4. Build Hierarchy</option>
                                    <option value="5">5. Siblings</option>
                                    <option value="6">6. Cleanup</option>
                                </select>
                            </div>
                            <div style="display: flex; gap: 8px; align-items: center;">
                                <label style="color: #aaa; font-size: 0.85em;">Query Filter:</label>
                                <select id="pipeline-query" class="config-input" style="flex: 1;">
                                    <option value="">All queries</option>
                                    <!-- Populated dynamically by initQueryDropdown() -->
                                </select>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="preset-btn"
                                    style="background: rgba(124, 77, 255, 0.2); border: 1px solid #7c4dff; color: #b388ff; flex: 1;"
                                    onclick="runPipeline()">
                                    Run Pipeline
                                </button>
                                <button class="preset-btn"
                                    style="background: rgba(255, 152, 0, 0.2); border: 1px solid #ff9800; color: #ffb74d; flex: 1;"
                                    onclick="repairPathways()">
                                    Repair Pathways
                                </button>
                            </div>
                            <!-- Pipeline Status -->
                            <div id="pipeline-status"
                                style="font-size: 0.8em; color: #aaa; margin-top: 5px; white-space: pre-wrap; max-height: 100px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; display: none;">
                            </div>
                        </div>
                    </div>
                </details>
            </div>
            <div id="job-notification" class="job-notification">
                <!-- This is where background job notifications will appear on the results page -->
            </div>
        </div>

        <div class="main-content">
            <div id="status-display" aria-live="polite" aria-atomic="false">
                <!-- Multi-job tracker container -->
                <div id="job-container" class="job-container" role="log" aria-label="Job progress"></div>
                <!-- Status message for non-job updates -->
                <p id="status-message" role="status"></p>
            </div>
        </div>
    </div>
    <script src="/static/pipeline_controls.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
